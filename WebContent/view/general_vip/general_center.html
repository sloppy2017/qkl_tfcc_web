<script type="text/javascript" >
  function uploadimg(obj){
      var filename = $(obj).attr('name');
      var filepath =$("input[type='file'][name='tp']").val();
      if(filepath==""){
          alert("请选择文件！");
          return;
      }
      $("#filename").val(filename);
      $("#filepath").val(filepath);

      $('#form').attr("enctype","multipart/form-data");

      form.submit();
  }
</script>

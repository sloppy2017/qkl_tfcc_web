                    <form action="" autocomplete="off" >

                            <label>购买数量</label><input name="txnum" type="text" onkeyup='this.value=this.value.replace(/\D/gi,"")' placeholder="请输入购买数量">

                        <div>
                            <label >需支付金额（元）</label><input  name="txamnt" type="text" autocomplete="off" readonly="readonly" placeholder="￥0.00">

                            <option value="5" selected="selected">请选择</option>

                            <option value="9">已取消</option>
                            <option value="0">待付款</option>
                        </select>
                        <a   href="#" >查询</a>
                    </div>
                </div>
                <div class="table-list">

                            <tr><th width="5%">序号</th><th width="15%">订单号</th><th width="10%">交易数量</th><th width="10%">交易金额</th><th width="15%">购买时间</th><th width="15%">交易时间</th><th width="10%">收款账号</th><th width="10%">收款银行</th><th width="10%">状态</th></tr>
